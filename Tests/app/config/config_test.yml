framework:
    secret: "supersecret"
    test: ~
    assets: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    templating:
        engines: ['twig']

ongr_elasticsearch:
    analysis:
        tokenizer:
            pathTokenizer:
                type : path_hierarchy
                buffer_size: 2024
                skip: 0
                delimiter: /
        filter:
            incremental_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 20
        analyzer:
            urlAnalyzer:
                type: custom
                tokenizer: keyword
                filter: [lowercase]
    connections:
        default:
            hosts:
                - 127.0.0.1:9200
            index_name: filter_manager_testing
            settings:
                refresh_interval: -1
                number_of_shards: 2
                number_of_replicas: 0
            analysis:
                tokenizer:
                    - pathTokenizer
                filter:
                    - incremental_filter
                analyzer:
                    - urlAnalyzer
    managers:
        default:
            connection: default
            mappings:
                - AcmeTestBundle

ongr_filter_manager:
    managers:
        foo_filters:
            filters: ['phrase', 'single_choice', 'foo_range']
            repository: 'es.manager.default.product'
        bar_filters:
            filters: ['sort', 'inclusive_range', 'bar_range']
            repository: 'es.manager.default.product'
        range_filters:
            filters: ['date']
            repository: 'es.manager.default.product'
    filters:
        phrase:
            type: match
            request_field: 'q'
            field: title
        pager:
            type: pager
            request_field: 'page'
            options:
                count_per_page: 12
                max_pages: 3
        range:
            type: range
            request_field: 'range'
            field: 'price'
            tags:
                - badged
                - permanent
            options:
                inclusive_range:
                    request_field: 'inclusive_range'
                    field: 'price'
                    inclusive: true
        date:
            type: date_range
            request_field: 'date_range'
            field: 'date'
        choice:
            type: multi_choice
            request_field: 'choice'
            field: 'choice'
            tags:
                - badged
            options:
                size: 2
        single_choice:
            type: choice
            request_field: 'single_choice'
            field: 'color'
            options:
                size: 3
                sort:
                  type: _term
                  order: asc
                  priorities:
                     - red
        fuzzy:
            type: fuzzy
            request_field: 'fuzzy'
            field: 'color'
            options:
                fuzziness: 5
                prefix_length: 0
                max_expansions: 50
        only_active:
            type: field_value
            field: 'active'
            value: true
        sort:
            type: sort
            request_field: 'sort'
            options:
                choices:
                    - { label: foo, field: price, default: true, order: asc }
                    - { label: bar, fields: [{field: price, order: asc}, {field: date, order: desc}]}
